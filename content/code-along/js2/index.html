<!DOCTYPE html>
<html>

<head>
  <title>My Calculator</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/styles.css" rel='stylesheet' />
</head>

<body>
    <div class="alert alert-primary" role="alert">
      <div class="container">
        This was the final product of JS Code Along 2. 
        <a href="/post/23rd-march-2019">Post class briefing</a>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class='display-1'>My Calculator</h1>
        <p class="lead">
          <blockquote class="blockquote">
            <p class="mb-0">Bom! 2 + 2 is 4 minus 1 that's 3, quick maths!</p>
            <footer class="blockquote-footer">A man who is not hot, a.k.a,  <cite title="Source Title">Big Shaq</cite></footer>
          </blockquote>
        </p>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-sm">
        <p><strong>First Number</strong></p>
        <input type='number' id='first-number' class='number-input' />
      </div>

      <div class="col-sm">
        <p><strong>Second Number</strong></p>
        <input type='number' id='second-number' class='number-input' />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class='btn btn-primary btn-lg' onclick="addNumbers()">Add</button>
            <button class='btn btn-warning btn-lg' onclick="subtractNumbers()">Subtract</button>
            <button class='btn btn-secondary btn-lg' onclick="multiplyNumbers()">Multiply</button>
            <button class='btn btn-info btn-lg' onclick="divideNumbers()">Divide</button>
            <button class='btn btn-light btn-lg' onclick='cleanNumbers()'>Clear</button>
        </div>
      </div>
    </div>

    <hr />
    <div class="row">
      <div class="col-sm">
        <h2>Answer</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <p id="final-answer" class='font-weight-bold'>0</p>
      </div>
    </div>
  </div>
</body>

<script>
  const firstNumberElement = document.getElementById('first-number');
  const secondNumberElement = document.getElementById('second-number');
  const answerElement = document.getElementById('final-answer');

  function addNumbers() {
    const firstNumber = parseInt(firstNumberElement.value);
    const secondNumber = parseInt(secondNumberElement.value);

    const answer = firstNumber + secondNumber;
    answerElement.innerHTML = answer;
  }

  function subtractNumbers(){
    const firstNumber = parseInt(firstNumberElement.value);
    const secondNumber = parseInt(secondNumberElement.value);

    const answer = firstNumber - secondNumber;
    answerElement.innerHTML = answer;
  }

  function multiplyNumbers(){
    const firstNumber = parseInt(firstNumberElement.value);
    const secondNumber = parseInt(secondNumberElement.value);

    const answer = firstNumber * secondNumber;
    answerElement.innerHTML = answer;
  }

  function divideNumbers(){
    const firstNumber = parseInt(firstNumberElement.value);
    const secondNumber = parseInt(secondNumberElement.value);

    const answer = firstNumber / secondNumber;
    answerElement.innerHTML = answer;
  }

  function cleanNumbers() {
    firstNumberElement.value = null;
    secondNumberElement.value = null;
    answerElement.innerHTML = 0;
  }
</script>

</html>
